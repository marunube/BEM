<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navigation">
        <h1 class="navigation__header">Hostel's Page</h1>
        <ul class="navigation__list">
            <li class="navigation__item">Home</li>
            <li class="navigation__item">About us</li>
            <li class="navigation__item">Contact </li>
        </ul>
    </nav>
<div class="contenedor">
    <div class="card">
        <h1 class="card__header">Hostel's Page</h1>
        <p class="card__parrafo">Your site for booking hostels around the world</p>
    </div>

    <form action="post" class="form">
        <div class="form__where">
            <label for="donde" class="form__label">Where do you want to go?</label>
            <input type="text" name="donde" id="" class="form__input"> <br>
        </div>
        <label for="" class="form__label-noInput-left">When:</label>
        <div class="form__from">
            <label for="desde" class="form__label-left">From:</label>
            <input type="number" name="desde" class="form__input"><br>
        </div>
        <div class="form__to">
            <label for="hacia" class="form__label-left">To:</label>
            <input type="number" name="hacia" class="form__input"><br>
        </div>
        <div class="form__howMany">
            <label for="How many people?" class="form__label-noInput">How many people?</label><br>
            <input type="text" name="adult" class="form__input-smaller">
            <label for="adult" class="form__label">Adults</label><br>
            <input type="text" name="children" class="form__input-smaller">
            <label for="children" class="form__label">Children</label>
        </div>

        <button class="form__btn">Search</button>
    </form>
</div>

    <footer class="footer">Todos los derechos reservados
        <a href="" class="footer__link">Instagram</a>
        <a href="" class="footer__link">Facebook</a>
        <a href="" class="footer__link">Twitter</a>
    </footer>

</body>

</html>
